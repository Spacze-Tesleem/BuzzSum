<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzSum - Hero Section</title>

    <!-- Import Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        /* --- GLOBAL RESETS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }

        main {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background: url(/bg.png);
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        /* --- HEADER STYLES --- */
        header.nav-container {
            background-color: #fff;
            color: #000;
            font-size: 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 100;
        }

        header.nav-container nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: relative;
        }

        .brand {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 24px;
            z-index: 102;
            /* Keeps logo above menu */
        }

        .brand-text {
            color: blue;
        }

        /* --- WRAPPER FOR LINKS AND BUTTONS --- */
        /* This is the key fix: grouping links and buttons */
        .nav-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-grow: 1;
            /* Takes up remaining space */
            margin-left: 40px;
            /* Space from logo */
        }

        /* --- NAV LINKS --- */
        ul.nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        ul.nav-menu li a {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 500;
        }

        ul.nav-menu li a:hover {
            color: #0066ff;
        }

        /* --- BUTTONS --- */
        .btn-container {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            background-color: transparent;
            color: #000;
            border: 2px solid #000;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* Button Hover Effect */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #000;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn:hover {
            color: #fff;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn.primary-black {
            background: #000;
            color: #fff;
            border: 2px solid #000;
        }

        /* --- HERO SECTION --- */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px 40px;
            gap: 40px;
            min-height: calc(100vh - 100px);
        }

        .content-hero {
            flex: 1;
            color: #fff;
        }

        .content-hero h2 {
            font-size: 72px;
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .content-hero p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #e0e0ff;
            max-width: 600px;
        }

        .btn-trial {
            background-color: #fff;
            color: #0066ff;
            border: 2px solid #fff;
            padding: 15px 40px;
            font-weight: 700;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn-trial:hover {
            transform: translateY(-4px);
        }

        .image-hero {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .image-hero img {
            max-width: 100%;
            border-radius: 15px;
            transform: rotateY(-5deg) rotateX(3deg);
            box-shadow: 0 25px 50px rgba(0, 102, 255, 0.3);
        }

        /* --- FOOTER --- */
        footer {
            background-color: #0d1117;
            color: #ffffff;
            padding: 40px 20px;
        }

        .footer-container {
            display: flex;
            justify-content: center;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 25px;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px 40px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-photo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid #0066ff;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
        }

        /* --- HAMBURGER --- */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 6px;
            z-index: 102;
        }

        .hamburger span {
            width: 28px;
            height: 3px;
            background-color: #000;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -6px);
        }

        /* --- MOBILE RESPONSIVENESS (The Fix) --- */
        @media (max-width: 900px) {
            header.nav-container nav {
                padding: 15px 20px;
            }

            .hamburger {
                display: flex;
            }

            /* Hiding the Nav Wrapper by default on mobile */
            .nav-wrapper {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #fff;
                flex-direction: column;
                align-items: flex-start;
                margin: 0;
                padding: 0;
                /* Animation properties */
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.4s ease-in-out;
                border-bottom: 1px solid rgba(0, 0, 0, 0.05);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }

            /* When active, show content */
            .nav-wrapper.active {
                max-height: 600px;
                /* Large enough to fit content */
            }

            /* Nav Menu Links Styling */
            ul.nav-menu {
                flex-direction: column;
                width: 100%;
                gap: 0;
            }

            ul.nav-menu li {
                width: 100%;
            }

            ul.nav-menu li a {
                display: block;
                padding: 15px 20px;
                width: 100%;
                border-bottom: 1px solid #f0f0f0;
            }

            ul.nav-menu li a:hover {
                background-color: #f8f9fa;
            }

            /* Button Container Styling */
            .btn-container {
                flex-direction: column;
                width: 100%;
                padding: 20px;
                gap: 10px;
            }

            .btn {
                width: 100%;
                text-align: center;
                justify-content: center;
            }

            /* Hero Adjustments */
            .hero {
                flex-direction: column;
                padding: 30px 20px;
                text-align: center;
            }

            .content-hero h2 {
                font-size: 36px;
            }

            .content-hero p {
                margin: 0 auto 30px auto;
            }

            /* Footer Mobile */
            .profile-section {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <header class="nav-container">
        <nav>
            <a href="#" class="brand">Buzz<span class="brand-text">Sum</span></a>

            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- 
               Grouped BOTH the ul and the btn-container into one wrapper. 
               This guarantees they flow together nicely on mobile.
            -->
            <div class="nav-wrapper">
                <ul class="nav-menu">
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Use Cases</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Company</a></li>
                </ul>

                <div class="btn-container">
                    <button class="btn">Log In</button>
                    <button class="btn primary-black">Free Trial</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="content-hero">
                <h2>Be inspired. <br>Stay informed</h2>
                <p>See how much interest brands and content generate in the wild.</p>
                <button class="btn-trial">Start Free Trial</button>
            </div>
            <div class="image-hero">
                <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?q=80&w=1172&auto=format&fit=crop"
                    alt="Dashboard Preview">
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <div class="profile-section">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Photograph"
                        class="profile-photo">
                    <div class="profile-info">
                        <h3 class="profile-name">John Doe</h3>
                        <p class="profile-detail"><strong>Matric Number:</strong> 12345678</p>
                        <p class="profile-detail"><strong>Department:</strong> Computer Science</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            // Select the new wrapper
            const navWrapper = document.querySelector('.nav-wrapper');
            const navLinks = document.querySelectorAll('.nav-menu li a');

            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navWrapper.classList.toggle('active');
            });

            // Close menu when a link is clicked
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navWrapper.classList.remove('active');
                });
            });
        });
    </script>
</body>

</html>
